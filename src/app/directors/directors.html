<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let director of directors">
      <div class="card h-100">
        <img [src]="director.image" class="card-img-top" [alt]="director.name">
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title">{{ director.name }}</h5>
          <p class="card-text flex-grow-1">{{ director.description }}</p>
          <button class="btn w-100 mt-auto" [ngClass]="'btn-' + director.buttonColor" (click)="openModal(director)">
            Learn More
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- info of bootstrao -->
<div class="modal fade" id="directorModal" tabindex="-1" aria-labelledby="directorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="directorModalLabel">{{ selectedDirector?.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body text-center">
        <p>{{ selectedDirector?.modalInfo }}</p>
        <a
          *ngIf="selectedDirector?.imdb"
          [href]="selectedDirector.imdb"
          class="btn btn-outline-primary mt-3"
          target="_blank"
          rel="noopener noreferrer"
        >
          View IMDb Profile
        </a>
      </div>

    </div>
  </div>
</div>
