<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-body p-4">
      <h3 class="card-title mb-3 text-center">History of Cinema</h3>
      <p class="card-text fw-bold">
        {{ historyText }}
      </p>
    </div>
  </div>
</div>



<div class="container py-5">
  <h1 class="text-center mb-5 fw-bold text-light">
    History of Cinema <i class="fa-solid fa-film"></i>
  </h1>

  <div class="row g-4">
    <div class="col-md-6" *ngFor="let section of historySections">
      <div class="card shadow-lg h-100">
        <img [src]="section.image" class="card-img-top" alt="{{ section.title }}">
        <div class="card-body bg-dark text-light">
          <h4 class="card-title">{{ section.title }}</h4>
          <p class="card-text">{{ section.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
