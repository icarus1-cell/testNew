<div class="container vh-100 d-flex justify-content-center align-items-center bg-light">
  
  <div class="text-center position-absolute top-0 mt-5 w-100">
    <h1 class="fw-bold display-4 text-warning my-5">ðŸŽ¬ Welcome to Cinematic</h1>
    <p class="fw-bolder fs-5">Experience movies like never before</p>
  </div>

  <form [formGroup]="loginForm" 
        (ngSubmit)="onSubmit()" 
        class="card p-4 shadow-lg border-0" 
        style="max-width: 400px; width: 100%; transition: transform 0.3s ease, box-shadow 0.3s ease;">
    
    <h3 class="text-center mb-4 ">Login</h3>

    <div class="mb-3">
      <label for="userName" class="form-label fw-bold text-secondary">User Name:</label>
      <input type="text" 
             name="userName" 
             id="userName" 
             class="form-control" 
             formControlName="username">
      <div class="alert alert-danger mt-2 p-2" role="alert" 
           *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched">
        <strong>Please Enter Valid Data</strong>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label fw-bold text-secondary">Password:</label>
      <input type="text" 
             name="password" 
             id="password" 
             class="form-control" 
             formControlName="password">
    </div>

    <button class="btn btn-warning w-100 fw-bold" 
            [disabled]="loginForm.invalid && loginForm.touched">
      ðŸŽŸ Login
    </button>
  </form>
</div>
