<form class="register-wrapper vh-100 d-flex align-items-center justify-content-center"
      [formGroup]="profileForm"
      (ngSubmit)="onSubmit()">
  <div class="register-card shadow-lg p-5 rounded bg-white">
    <h2 class="text-center mb-4 fw-bold ">Create Account</h2>

    <div class="mb-3">
      <label for="fname" class="form-label fw-semibold ">First Name</label>
      <input type="text" id="fname" class="form-control border-danger" formControlName="fName" placeholder="Enter your first name">
    </div>

    <div class="mb-3">
      <label for="lname" class="form-label fw-semibold ">Last Name</label>
      <input type="text" id="lname" class="form-control border-danger" formControlName="lName" placeholder="Enter your last name">
    </div>

    <div class="mb-3">
      <label for="age" class="form-label fw-semibold ">Age</label>
      <input type="number" id="age" class="form-control border-danger" formControlName="age" placeholder="Enter your age">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label fw-semibold ">Email</label>
      <input type="email" id="email" class="form-control border-danger" formControlName="email" placeholder="Enter your email">
    </div>

    <div class="mb-3">
      <label for="userName" class="form-label fw-semibold ">Username</label>
      <input type="text" id="userName" class="form-control border-danger" formControlName="userName" placeholder="Enter your username">
    </div>

    <div class="mb-4">
      <label for="password" class="form-label fw-semibold ">Password</label>
      <input type="password" id="password" class="form-control border-danger" formControlName="password" placeholder="Enter your password">
    </div>

    <button class="btn btn-danger w-100 fw-semibold" type="submit">Register</button>
  </div>
</form>
