<div class="container my-5">
  <!-- Main Cinema Card -->
  <div class="card shadow-lg border-0 rounded-4 mb-5">
    <div class="card-body p-5">
      <h2 class="text-center fw-bold mb-4">Cinema Category</h2>
      <p class="text-center fs-5 lh-lg">
        {{ cinemaText }}
      </p>
    </div>
  </div>
  <div class="row g-4">
    <div class="col-md-6 col-lg-3" *ngFor="let cat of categories; let i = index">
      <div 
        class="category-card position-relative overflow-hidden rounded-4"
        (click)="openIMDB(cat.imdb)"
        style="cursor: pointer;"
      >
        <img [src]="cat.image" alt="{{cat.name}}" class="w-100 h-100 object-fit-cover">
        <div class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center text-white text-center p-3">
          <h4 class="fw-bold">{{ cat.name }}</h4>
          <p class="mb-2">{{ cat.description }}</p>
        </div>
      </div>

      <!-- el rating -->
      <div class="text-center mt-2">
        <span class="fw-bold">Rate this movie:</span><br>
        <span 
          *ngFor="let star of [1,2,3,4,5]" 
          (click)="rateMovie(i, star); " 
          class="star fs-4"
          [class.filled]="star <= cat.rating">
          â˜…
        </span>
      </div>
    </div>
  </div>
</div>
